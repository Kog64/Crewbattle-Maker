<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Crew Battle</title>

    <script src="./script.js" defer></script>
</head>

<body>
    <div id="crew-setup" class="page active">
        <h1 class="page-header">Crew Battle Maker</h1>
        <div id="crew-one-setup" class="crew one">
            <h1 class="crew-name">Crew One</h1>
            <br>
            <label for="crew-one-name">Name:</label>
            <br>
            <input oninput="updatePreviews()" type="text" id="crew-one-name" placeholder="Crew Name" autocomplete="off">
            <br><br>
            <label for="crew-one-members">Members:</label>
            <br>
            <textarea oninput="updatePreviews()" id="crew-one-members" placeholder="Enter each member line by line"></textarea>
        </div>

        <div id="crew-two-setup" class="crew two">
            <h1 class="crew-name">Crew Two</h1>
            <br>
            <label for="crew-two-name">Name:</label>
            <br>
            <input oninput="updatePreviews()" type="text" id="crew-two-name" placeholder="Crew Name" autocomplete="off">
            <br><br>
            <label for="crew-two-members">Members:</label>
            <br>
            <textarea oninput="updatePreviews()" id="crew-two-members" placeholder="Enter each member line by line"></textarea>
        </div>

        <div id="setup-preview">
            <h1>Preview</h1>
            <div id="setup-preview-crew-one" class="setup-preview-crew">
                <div class="preview-team">No Name</div>
                <hr>
                <div class="preview-entry">No Players</div>
            </div>
            <div id="setup-preview-crew-two" class="setup-preview-crew">
                <div class="preview-team">No Name</div>
                <hr>
                <div class="preview-entry">No Players</div>
            </div>
        </div>

        <div id="setup-controls">
            <h1>Controls</h1>
            <div id="setup-controls-buttons">
                <input id="setup-submit" type="button" value="Start" onclick="startCrewBattle()">
                <input id="setup-reset" type="button" value="Reset" onclick="resetCrewBattle()">
            </div>
            <br>
            <div id="setup-error">error message</div>
        </div>
    </div>

    <div id="battle" class="page">
        <h1 class="page-header">Crew Battle Maker</h1>
        <div id="battle-crew-one" class="crew one">
            <h1 id="battle-crew-one-name" class="crew-name">Crew One</h1>
            <hr>
            <div id="battle-crew-one-members" class="crew-members"></div>
            <hr>
            <div class='battle-stock-controls'>
                <input type="button" value="- Player" onclick="Crew.team1.killActivePlayer();u()">
                <input type="button" value="- Stock" onclick="Crew.team1.subtractStocks(1);u()">
                <input type="button" value="+ Stock" onclick="Crew.team1.addStocks(1);u()">
            </div>
        </div>
        <div id="battle-crew-two" class="crew two">
            <h1 id="battle-crew-two-name" class="crew-name">Crew Two</h1>
            <hr>
            <div id="battle-crew-two-members" class="crew-members"></div>
            <hr>
            <div class='battle-stock-controls'>
                <input type="button" value="- Player" onclick="Crew.team2.killActivePlayer();u()">
                <input type="button" value="- Stock" onclick="Crew.team2.subtractStocks(1);u()">
                <input type="button" value="+ Stock" onclick="Crew.team2.addStocks(1);u()">
            </div>
        </div>
        <div id="mini-box">
            <div id="mini-player-one" class='mini-player one' data-value="2">player 1</div>
            <div id="mini-name-one" class='mini-name one' data-value="5">Crew One</div>
            <div id="mini-player-two" class='mini-player two' data-value='3'>player 2</div>
            <div id="mini-name-two" class='mini-name two' data-value="99">Crew Two</div>
        </div>
    </div>
</body>

</html>
